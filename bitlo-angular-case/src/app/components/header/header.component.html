<section class="header">

    <mat-toolbar color="bitloHeader">
        <mat-toolbar-row>
            <a routerLink="/">
                <img src="assets/images/logos/bitlo_logo_white_@2x.webp" class="header-logo" alt="Bitlo">
            </a>
            <ng-container *ngIf="showwLogoutButton">

                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/">
                        <span>Anasayfa</span>
                    </button>
                    <button mat-menu-item routerLink="/profil">
                        <span>Profil</span>
                    </button>
                    <button mat-menu-item routerLink="/profil/bakiyeler">
                        <span>Bakiyeler</span>
                    </button>
                    <button mat-menu-item routerLink="/profil/acik-emirler">
                        <span>Açık Emirler</span>
                    </button>
                    <button mat-menu-item routerLink="/marketler">
                        <span>Marketler</span>
                    </button>


                </mat-menu>
            </ng-container>

            <span class="example-spacer"></span>

            <button routerLink="/login" *ngIf="showLoginButton" mat-raised-button color="loginBtn">Giriş Yap</button>
            <button routerLink="/logout" *ngIf="showwLogoutButton" mat-raised-button color="warn">Çıkış Yap</button>
        </mat-toolbar-row>
    </mat-toolbar>


</section>
